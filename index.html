    <title>Sticky ntoes</title>

<body>
    <section>
        <div class="form_section">
            <form method="get">
                <p>
                    <label for="note_title">le titre</label>
                    <input type="text" name="title" id="note_title" />
                </p>

                <p>
                    <label for="note_text">le texte</label>
                    <textarea type="text" id="note_text"></textarea>
                </p>
                <button id="submit" type="button" style="color: green;">valider</button>
                <button type="reset" style="color: red;">annuler</button>
                <button id="reset"> effacer </button>
            </form>
        </div>
        <div class="posti_section">
        </div>
        
    </section>
