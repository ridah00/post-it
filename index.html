<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Sticky ntoes</title>
</head>

<body>
    <section>
        <div class="form_section">
            <form method="get ">
                <p>
                    <label for="note_title">Le titre</label>
                    <input class="rounded-3" type="text" name="title" id="note_title" />
                </p>

                <p>
                    <label for="note_text ">Le contenu</label>
                    <textarea class="rounded-3" type="text" id="note_text"></textarea>
                </p>
                
                <button type="button" id="submit" class="noselect ajouter">
                    <span class="text">Ajouter</span><span class="icon"><svg viewBox="0 0 24 24" height="24" width="24"
                            xmlns="http://www.w3.org/2000/svg"></svg><span class="buttonSpan">+</span></span>
                </button>

                <!-- <button id="submit" type="button" style="color: green;">ajouter une post-it</button> -->
                <!-- <button type="reset" id="effacer" style="color: red;">effacer</button> -->
                <button type="button" id="effacer" class="noselect effacer"><span class="text">Effacer</span><span class="icon"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                            </path>
                        </svg></span></button>
            </form>
        </div>
        <div class="posti_section">
        </div>
        <div class="trash-box" onclick="effacer_tout()">
            <div class="trash"></div>
            <div class="trash-top"></div>
            <div class="trash-btm">
                <div class="trash-lines">
                    <div class="trash-line"></div>
                    <div class="trash-line"></div>
                </div>
            </div>
        </div>

    </section>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
